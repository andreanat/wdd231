<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>OpenWeatherMap API Test — Trier, Germany</title>
  <meta name="description" content="Simple test page that fetches current weather for Trier, Germany using the OpenWeatherMap API.">
  <meta name="author" content="Andrea Natalia">

  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/weather.css">
</head>
<body>
  <h1>OpenWeatherMap.org API Test</h1>

  <main aria-live="polite">
    <p>
      The current temperature in Trier, Germany is
      <span id="current-temp" aria-label="current temperature">–</span>
    </p>

    <figure>
      <img id="weather-icon" src="" alt="" width="100" height="100" loading="lazy">
      <figcaption id="weather-caption"></figcaption>
    </figure>
  </main>

  <footer>
    Andrea Natalia | OpenWeatherMap.org | CC BY-SA 4.0
  </footer>

  <script src="scripts/weather.js" defer></script>
</body>
</html>
